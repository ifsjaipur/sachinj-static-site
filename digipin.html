<!DOCTYPE html>
<html>
<head>
  <title>DIGIPIN Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #e6ffe6;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Get Your DIGIPIN</h1>
  <p>Click the button to get your current location and convert it to a DIGIPIN.</p>
  <button onclick="getLocation()">Get DIGIPIN</button>

  <div id="result"></div>

  <script>
    async function getLocation() {
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = 'Getting location...';

      if (!navigator.geolocation) {
        resultBox.innerHTML = 'Geolocation is not supported by your browser.';
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude.toFixed(6);
        const lon = position.coords.longitude.toFixed(6);

        resultBox.innerHTML = `Latitude: ${lat}<br>Longitude: ${lon}<br>Fetching DIGIPIN...`;

        try {
          const response = await fetch(`https://workflow.financialskills.in/webhook/digipin?lat=${lat}&lon=${lon}`);
          const data = await response.json();

          if (data.digipin) {
            resultBox.innerHTML = `
              <strong>DIGIPIN:</strong> ${data.digipin}<br>
              <strong>Latitude:</strong> ${data.latitude}<br>
              <strong>Longitude:</strong> ${data.longitude}
            `;
          } else {
            resultBox.innerHTML = 'Failed to get DIGIPIN.';
          }
        } catch (err) {
          resultBox.innerHTML = `Error: ${err.message}`;
        }

      }, (error) => {
        resultBox.innerHTML = `Error getting location: ${error.message}`;
      });
    }
  </script>
</body>
</html>
