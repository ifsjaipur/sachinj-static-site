<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candidate Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Intl Tel Input CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.3.3/build/css/intlTelInput.css"
  />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }

    .card p {
      margin: 0 0 24px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102,126,234,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .status {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }

    .status.success {
      color: #16a34a;
    }

    .status.error {
      color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Candidate Details</h2>
    <p>Please enter your name and phone number</p>

    <form id="leadForm">
      <div class="form-group">
        <label for="name">Candidate Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter full name"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
        />
      </div>

      <button type="submit">Submit</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <!-- Intl Tel Input JS -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.3.3/build/js/intlTelInput.min.js"></script>

  <script>
    const phoneInput = document.querySelector("#phone");
    const statusEl = document.getElementById("status");

    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "in",
      separateDialCode: true,
      utilsScript:
        "https://cdn.jsdelivr.net/npm/intl-tel-input@18.3.3/build/js/utils.js",
    });

    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";

      if (!iti.isValidNumber()) {
        statusEl.textContent = "Please enter a valid phone number";
        statusEl.className = "status error";
        return;
      }

      const payload = {
        name: document.getElementById("name").value.trim(),
        phone_e164: iti.getNumber(), // +9198xxxxxx
        country: iti.getSelectedCountryData().name,
        country_code: iti.getSelectedCountryData().iso2,
        dial_code: iti.getSelectedCountryData().dialCode,
      };

      try {
        const res = await fetch("YOUR_N8N_WEBHOOK_URL", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (!res.ok) throw new Error("Failed");

        statusEl.textContent = "Submitted successfully âœ…";
        statusEl.className = "status success";
        e.target.reset();
        iti.setCountry("in");

      } catch (err) {
        statusEl.textContent = "Submission failed. Try again.";
        statusEl.className = "status error";
      }
    });
  </script>

</body>
</html>
